<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>DOM practice</title>
    <script src="dom.js"></script>
</head>
<body>
    <div>
        <h1>Practicing dom concepts</h1>
        <p>Dom-documnet object model is a tree like structure which has title as head and the tags like div,h1,h5,h6,button,p etc are called nodes. </p>
        <p>Dom will take all these and convert them into an object. And gives it to the browser.</p>
    </div>
    <!-- dom basic manipulation -->
     <div id="divId">
        <p>Some basic DOM manipulation</p>

     </div>
    
</body>

<script> 
// Some basic dom manipulation
// selecting element by id
let idOfDiv=document.getElementById("divId");
divId.innerHTML="<h4>this is  dom h4.</h4>"

// creating new elements
let newButton=document.createElement("button");
newButton.textContent="hi this is dom button.";
// now aading this newButton to div with id divId
idOfDiv.appendChild(newButton);
</script>

</html>
